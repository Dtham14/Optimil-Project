{% extends "base.html" %} {% block title %}Admin Portal{% endblock %} {% block
content %}
<form method="POST">
    <style>
        .image-container {
          text-align: center; /* Center content horizontally */
          padding: 20px; /* Add padding around the image */
          width: 10%;
          height: auto;
        }
    </style>
    <div class="image-container">
        <img src="/static/optimil-Machinery-Inc-2.png" alt="Optimil Image" width="900" height="200">
    </div>
    <br />
    <h3 align="center">Employee Sign Up</h3>
    <br /><br />
    <form>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="work_center">Work Center</label>
            <input type="text" class="form-control" id="work_center" name="work_center" placeholder="Register work center" />
        </div>
        <div class="form-group col-md-4">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Register Username" />
        </div>
        <div class="form-group col-md-4">
            <label for="full_name">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Register full name" />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="employee_num">Employee Number</label>
            <input type="text" class="form-control" id="employee_num" name="employee_num" placeholder="Register employee number" />
        </div>
        <div class="form-group col-md-4">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Register password" />
        </div>
        <div class="form-group col-md-4">
            <label for="password2">Password (Confirm)</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
        </div>
    </div>
        <button type="submit" class="btn btn-primary" value="Submit Info" name="submit">Submit</button>
        <br />
        <br />
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="insert_m">Insert M#</label>
                <input type="text" class="form-control" id="insert_m" name="insert_m" placeholder="Insert M# to database" />
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit M#" name="submit_m" />
        <br />
        <br />
        <input class="btn btn-primary" type="submit" value="Download Timesheet and Users" name="timesheet"/>
    </form>

</form>
{% endblock %}
