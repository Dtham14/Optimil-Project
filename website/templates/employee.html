{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
    <style>
        .image-container {
            text-align: center; /* Center content horizontally */
            padding: 40px; /* Add padding around the image */
            width: 10%;
            height: auto;
        }
    </style>
    <div class="image-container">
        <img src="/static/optimil-Machinery-Inc-2.png" alt="Optimil Image" width="900" height="200">
    </div>

    <body onload="startTime()">
        
        <div id="txt" align="center"  style="font-size:5vw"></div>
         
        <script>
        function startTime() {
          const today = new Date();
          let h = today.getHours();
          let m = today.getMinutes();
          let s = today.getSeconds();
          m = checkTime(m);
          s = checkTime(s);
          document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
          setTimeout(startTime, 1000);
        }
        
        function checkTime(i) {
          if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
          return i;
        }
        </script>
        
    </body>
        <br /><br />
    <h3 align="center">Time Card</h3>
    <br />
    <br />
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="project_num">M #</label>
                <input type="text" class="form-control" id="project_num" name="project_num" placeholder="Enter M #" />
            </div>
            <div class="form-group col-md-4">
                <label for="part_num">Part #</label>
                <input type="text" class="form-control" id="part_num" name="part_num" placeholder="Enter Part #" />
            </div>
            <div class="form-group col-md-4">
                <label for="hours_allocated">Hours Worked</label>
                <input type="text" class="form-control" id="hours_allocated" name="hours_allocated" placeholder="Enter hours for each task" />
            </div>
        <div>
    </form>

    <br />
    
        <button type="submit" class="btn btn-primary" value="Submit Info" name="submit">Submit</button>
        <input class="btn btn-primary" type="submit" value="Clock In" name="clock_in">    
        <input class="btn btn-primary" type="submit" value="Clock Out" name="clock_out"/>
    
</form>
{% endblock %}
